syntax = "proto3";

option csharp_namespace = "email_constructor.Api";

service EmailContentBlock {
  rpc GetEmailContentBlock (GetEmailContentBlockRequest) returns (GetEmailContentBlockResponse);
}

message GetEmailContentBlockRequest {
  string languageId = 1;
  string storeId = 2;
  repeated Block blocks = 3;
  bool isDefaultBlock = 5;
}

message GetEmailContentBlockResponse {
  repeated Block blocks = 1;
}

message Block {
  string type = 1;
  map<string, string> payload = 2;
}